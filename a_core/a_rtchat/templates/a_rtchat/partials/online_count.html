<span id="online-count" class="pr-1 fade-in-scale" hx-swap-oob="outerHTML">{{ online_count }}</span>
<style>
    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(4); }
        to { opacity: 1; transform: scale(1); }
    }
    .fade-in-scale {
        animation: fadeInScale 0.6s ease;
    }
</style>
{% if online_count %}
<div id="online-icon" class="absolute top-2 left-2 rounded-full bg-green-500 p-0.15"></div>

{% else %}
<div id="online-icon" class="absolute top-2 left-2 rounded-full bg-grey 500 p-.15"></div>
{% endif %}
